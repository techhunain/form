<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="form.css">                                             
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- box-1 -->
        <div class="box-1">
            <form action="#">
                <h1>Sign In</h1>
                <div class="icons">
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span class="p1">or use your email password</span>
                <div class="inp-1">
                    <div class="inp">
                        <input type="email" id="email" required placeholder="" />
                        <label for="email" class="placeholder">Email</label>
                    </div>
                </div>
                <div class="inp-2">
                    <div class="inp">
                        <input type="password" id="password" required placeholder=" " />
                        <label for="password" class="placeholder">Password</label>
                    </div>
                </div>
                <a href="#" class="p2">Forget Your Password?</a>
                <div class="btn-1">
                    <button>SIGN IN</button>
                </div>
            </form>
        </div>
            <!-- box-3 -->
            <div class="box-3">
                <div class="box">
                    <h1>Welcome Back!</h1>
                    <span class="p3">Register with your personal details to use all of site</span>
                    <span class="p4"> features</span>
                    <div class="btn-2">
                        <button id="signin">SIGN IN</button>
                    </div>
                </div>
            </div>
        <!-- box-2 -->
        <div class="box-2">
            <div class="box">
                <h1>Hello, Friend!</h1>
                <span class="p3">Register with your personal details to use all</span>
                <span class="p4">of site features</span>
                <div class="btn-2">
                    <button id="signup">SIGN UP</button>
                </div>
            </div>
        </div>
         <!-- box-4 -->
         <div class="box-4">
            <form action="#">
                <h1>Create Account</h1>
                <div class="icons">
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span class="p1">or use your email password</span>
                <div class="inp-1">
                    <div class="inp">
                        <input type="text" id="name"  placeholder=" " />
                        <label for="name" class="placeholder">Name</label>
                    </div>
                </div>
                <div class="inp-1">
                    <div class="inp">
                        <input type="email" id="signup-email" required placeholder=" " />
                        <label for="signup-email" class="placeholder">Email</label>
                    </div>
                </div>
                <div class="inp-2">
                    <div class="inp">
                        <input type="password" id="signup-password" required placeholder=" " />
                        <label for="signup-password" class="placeholder">Password</label>
                    </div>
                </div>
                <div class="btn-1">
                    <button>SIGN UP</button>
                </div>
            </form>
        </div>
    </div>
    <!-- script -->
<script>
    // signUp
    $(document).ready(function(){
        $("#signup").click(function(){
            $(".box-1").hide(200);
            $(".box-2").hide(200);
            $('.box-3').fadeIn(1000);
            $('.box-4').fadeIn(1000);
            $('.box-3').css('display', 'flex');
            $('.box-4').css('display', 'flex');
        });
    });
    // signIn
    $(document).ready(function(){
        $("#signin").click(function(){
            $(".box-3").hide(200);
            $(".box-4").hide(200);
            $('.box-1').fadeIn(1000);
            $('.box-2').fadeIn(1000);
            $('.box-1').css('display', 'flex');
            $('.box-2').css('display', 'flex');
        });
    });
</script>
</body>
</html>
